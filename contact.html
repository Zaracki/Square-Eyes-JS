<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Square Eyes - Contact us about your questions or problems">
  <meta name="keywords" content="movies, movies online, big collection, buy movies, rent movies, high quality">
  <meta name="author" content="Alexander Weidemann">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c7b67ab2c9.js" crossorigin="anonymous"></script>
  <title>Square Eyes | Contact</title>
</head>
<body>
  <header>
    <div class="nav-position">
    <a href="index.html" class="logo"><img src="images/Logo.png" alt="Square Eyes logo"></a>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <a href="cart.html"><img src="images/cart.png" class="cart" alt="Shopping cart"></a>
    </div>
  </header>
  <main>
    <img src="/images/street-map.png" alt="Street map of Square Eyes location" class="cta-banner street-map">
    <h1 class="contact-title">Get in touch with us</h1>
    <section class="checkout-divide">
      <div class="contact-info">
        <h2>Contact info</h2>
        <hr>
        <ul>
          <li><span>Director:</span> Post@Squareeyes.com</li>
          <br>
          <li><span>Subtitles:</span> +123 321 1234</li>
          <br>
          <li><span>Language:</span> 116th Pl, Los Angeles,
            CA 10101, United States</li>
        </ul>
      </div>
      <div class="info-wrapper  info-contact">
        <form>
          <h2>Contact us</h2>
          <hr>
          <div class="input-info">
            <div class="input-area">
              <label for="firstname">First name</label>
              <input type="text" id="firstname">
            </div>
            <div class="input-area">
              <label for="lastname">Last name</label>
              <input type="text" id="lastname">
            </div>
          </div>  
          <div class="input-info">
            <div class="input-area">
              <label for="email">Email</label>
              <input type="email" id="email">
            </div>
          </div>
          <div class="input-info">
            <div class="input-area">
              <label for="subject">Subject</label>
              <input type="text" id="subject">
            </div>
          </div>
          <div class="input-info">
            <div class="input-area textarea">
              <label for="message">Message</label>
              <textarea id="message" name="message" class="text-area"></textarea>
            </div>
          </div>
          <a href="Index.html" class="cta cta-rent cta-submit">Submit</a>
        </form>
      </div>
    </section>
 
  </main>
  <footer>
    <div class="social-position">
    <p class="copy-2022">&copy; 2022 Square Eyes</p>
    <nav>
      <ul class="nav-list">
        <li><a href="https://www.facebook.com/" class="fa-brands fa-facebook"><span>Facebook</span></a></li>
        <li><a href="https://www.instagram.com/" class="fa-brands fa-instagram"><span>Instagram</span></a></li>
        <li><a href="https://twitter.com/" class="fa-brands fa-twitter"><span>Twitter</span></a></li>
      </ul>
    </nav>
    </div>
  </footer>
</body>
</html>
